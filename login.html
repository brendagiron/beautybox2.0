<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyBox</title>
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="icon" href="Photos/logob.png"/>
    <script defer src="Scripts/mobileNavbar.js"></script>
    <script defer src="Scripts/slider.js"></script>
    <script defer src="Scripts/dropdown.js"></script>
    <script defer src="Scripts/cardSlider.js"></script>

</head>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const smoothScrollLinks = document.querySelectorAll('a[href^="#"]');

        smoothScrollLinks.forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    });
</script>

<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo"><img src="Photos/logop.png" alt="Logo-beautybox"></a>
            <button class="hamburguer"></button>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html#carousel">Planos</a></li>
                <li><a href="products.html">Produtos</a></li>
                <li><a href="brands.html">Marcas</a></li>
                <li><a href="index.html#about-us">Sobre Nós</a></li>
                <li><a href="index.html#contact">Contato</a></li>
                <li><a href="#home">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container" id="home">
        <form action="">
            <h3>Login</h3>
            <div class="input-field">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="input-field">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <a href="#">Esqueci minha senha</a>
            <button type="submit">Entrar</button>
            <p>Cliente novo? <a href="#">Cadastre-se</a></p>
        </form>
    </main>
        
</body>
</html>
